name: ezys
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  sms_autofill: ^2.3.0
  intl_phone_field: ^3.2.0
  flutter_slidable: ^3.0.0
  ticket_widget: ^0.0.1
  
  dotted_border: ^2.0.0+3
  flutter_rating_bar: ^4.0.1
  
  http: ^1.1.0
  cached_network_image: ^3.3.0
  
  flutter_svg: ^2.0.7
  im_stepper: ^1.0.1+1
  timeline_tile: ^2.0.0
  video_player: ^2.7.1
  firebase_auth: ^4.10.0
  fluttertoast: ^8.2.2
  shared_preferences: ^2.2.2
  share_plus: ^6.0.1
  provider: ^6.0.5
  firebase_core: ^2.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/

  fonts:
   
    - family: Proxima Nova 
      fonts:
        - asset: fonts/Proxima Nova Font.otf
   
